<h1 mat-dialog-title>{{data.isFolder? 'Add Folder': 'Add File'}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{data.isFolder? 'Folder': 'File'}}</mat-label>
    <input [formControl]="nameForm" placeholder="Add name..." matInput >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Cancel</button>
  <button mat-button (click)="onClick(nameForm.value)" cdkFocusInitial>Create</button>
</div>
