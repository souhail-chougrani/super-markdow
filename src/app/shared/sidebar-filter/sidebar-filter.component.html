<div class="filter-text">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input [formControl]="filterForm"  matInput placeholder="Search...">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
        <mat-icon>add</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog(true)">
            <span>Add new folder</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="openDialog(false)">
            <span>Add new file</span>
        </button>
    </mat-menu></div>
<div>
    <mat-form-field class="fill-width" appearance="outline">
        <mat-label>Filter by tags</mat-label>
        <mat-chip-list #chipList aria-label="Video keywords" multiple [formControl]="tagesFrom">
          <mat-chip
          color="accent" selected
            *ngFor="let keyword of tags"
          [selected]="keyword"
          [value]="keyword"
           
              (removed)="removeKeyword(keyword)">
            {{keyword}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
          </mat-chip>
          <input
            placeholder="New keyword..."
            [matChipInputFor]="chipList"
            (matChipInputTokenEnd)="addKeywordFromInput($event)">
        </mat-chip-list>
      </mat-form-field>
</div>
